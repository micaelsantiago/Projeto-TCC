<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Sistema de Gerenciamento Escolar - SGE | Dashboard</title>
</head>
<body>
  <header class="header">
    <div class="header__menu">
      <div class="menu--row"></div>
      <div class="menu--row"></div>
      <div class="menu--row"></div>
    </div>

    <img class="header__logo" src="../images/logo-ete.png" alt="">
  </header>

  <main class="main_dashboard">
    <section class="dashboard__cards">
      <div class="card__info">
        <div class="card__info--dados">
          <h3>Total de Alunos</h3>
          <span>480</span>
        </div>

        <div class="card__info--icon">
          <img src="../images/pessoas.png" alt="">
        </div>
      </div>

      <div class="card__info">
        <div class="card__info--dados">
          <h3>Total de Empregados</h3>
          <span>45</span>
        </div>

        <div class="card__info--icon">
          <img src="../images/pessoa.png" alt="">
        </div>
      </div>

      <div class="card__info">
        <div class="card__info--dados">
          <h3>Renda Total</h3>
          <span>R$450.000,00</span>
        </div>

        <div class="card__info--icon">
          <img src="../images/dinheiro.png" alt="">
        </div>
      </div>

      <div class="card__info">
        <div class="card__info--dados">
          <h3>Eventos</h3>
          <span>7</span>
        </div>

        <div class="card__info--icon">
          <img src="../images/calendario.png" alt="">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
